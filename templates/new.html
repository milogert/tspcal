$def with ()


<form role="form" name="new" method="post" action="">
    <div class="form-group col-md-12">
        <label for="title">Event Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter event title" name="title">
    </div>

    <div class="form-group col-md-12">
        <label for="date">Event Date</label>
        <input type="date" class="form-control" id="date" name="date">
    </div>

    <div class="form-group col-md-12">
        <label for="time">Event Time</label>
        <input type="time" class="form-control" id="time" name="time">
    </div>

    <div class="form-group col-md-12">
        <label for="location">Event Location</label>
        <input type="text" class="form-control" id="location" name="location">
    </div>

    <div class="form-group col-md-12">
        <label for="edetails">Event Details</label>
        <textarea class="form-control" id="edetails" rows="4"  name="details"></textarea>
    </div>

    <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary">Submit Event</button>
        <a class="btn btn-danger" href="/">Cancel</a>
    </div>
</form>
